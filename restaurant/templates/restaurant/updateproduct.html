{% extends "restaurant/base.html" %}
{% block content %}
<div class="container mt-5 pt-5">
    <h4>Update Product {{ id }}</h4>
    <div class="row">
        <div class="col-sm-8 offset-2">
            <h4 class="alert alert-info">Update Product Information</h4>
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group m-5">
                    <label for="" class="form-label">Name</label>
                    <input type="text" class="form-control" Required name="name">
                  </div>
                  <div class="form-group m-5">
                    <label for="" class="form-label">Description</label>
                    <textarea class="form-control" rows="3" Required name="description"></textarea>
                  </div>
                  <div class="form-group m-5">
                      <label for="" class="form-label">Image</label>
                      <input type="file" class="form-control" name="image">
                  </div>
                  <div class="form-group m-5">
                      <label for="" class="form-label">Price</label>
                      <input type="text" class="form-control" Required name="price">
                    </div>
                  <input type="submit" class="btn btn-success m-5" value="Update">
                  <a href="{% url 'addandshow' %}" class="btn btn-info m-5">Back to home</a>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
